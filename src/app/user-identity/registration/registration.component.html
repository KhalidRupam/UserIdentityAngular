<form novalidate #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" style="padding: 10px;">
    <div class="from-group">
        <label >Email</label>
        <input class="form-control form-control-lg" type="email" placeholder="Email"
        name="email" #email="ngModel" [(ngModel)]="service.fromData.email"
        required [class.invalid]="email.invalid && email.touched"/>
    </div>
    <div class="from-group">
        <label >Password</label>
        <input class="form-control form-control-lg" type="password" placeholder="Password"
        name="password" #password="ngModel" [(ngModel)]="service.fromData.password"
        required maxlength="6" minlength="6" [class.invalid]="password.invalid && password.touched"/>
    </div>
    <div class="from-group ">
        <label >Confirm Password</label>
        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
        name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="service.fromData.confirmPassword"
        required maxlength="6" minlength="6" [class.invalid]="confirmPassword.invalid && confirmPassword.touched"/>
    </div>
    <div class="form-group" style="padding-top: 10px;">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
